    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=PT+Sans+Caption&display=swap" rel="stylesheet">

    <!-- Titulo de la Web a Mostrar -->
    <title>Dmensions™️ || Eventos Anteriores</title>
    <!-- Aplicando SEO -->
    <meta name="description" content="Página Oficial de Dmensions™️ - Conoce nuestros eventos anteriores y los Artistas que estuvieron en ellos.">
    <meta name="keywords"  content="dmension, DJ, música, fiesta, fotos, videos, eventos pasados, dance music">

<body>
    <header>
        <nav class="navbar navbar-expand-lg p-0">
            <div class="container nav__menu">
                <a class="navbar-brand" href="../index.html"><img src="../img/D-Logo.png" alt="Dmensions_Logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse nav__lista" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./lineUp.html">Line Up</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./lookingBack.html">Eventos Anteriores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./about.html">Sobre Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contact.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="grid__eventosAnteriores">
            <p class="eventos__titulo" data-aos="fade-down">Eventos Pasados</p>
            <div class="cont__eventosPasados">
                <div class="evento p-3" data-aos="fade-up-left">
                    <div class="textoEvento animate__animated animate__rubberBand">
                        <h3>Mark Knight</h3>
                        <p>Fecha Evento</p>
                    </div>
                    <div class="videoEvento">
                        <iframe src="https://www.youtube-nocookie.com/embed/_SQ-77yt-O4?controls=0" title="Mark Knight" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="evento p-3" data-aos="fade-up-right" data-aos-delay="300">
                    <div class="textoEvento animate__animated animate__rubberBand">
                        <h3>Martin Ikin</h3>
                        <p>Fecha Evento</p>
                    </div>
                    <div class="videoEvento">
                        <iframe src="https://www.youtube-nocookie.com/embed/eFs4HMVqQ9U?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="evento p-3" data-aos="fade-down-left" data-aos-delay="600">
                    <div class="textoEvento animate__animated animate__rubberBand">
                        <h3>KC Lights</h3>
                        <p>Fecha Evento</p>
                    </div>
                    <div class="videoEvento">
                        <iframe src="https://www.youtube-nocookie.com/embed/Fm1Dxe2WDcg?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="evento p-3" data-aos="fade-down-right" data-aos-delay="900">
                    <div class="textoEvento animate__animated animate__rubberBand">
                        <h3>Maxinne</h3>
                        <p>Fecha Evento</p>
                    </div>
                    <div class="videoEvento">
                        <iframe src="https://www.youtube-nocookie.com/embed/OS9zV22US3w?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container cont__carousel">
                <p class="carousel__titulo" data-aos="fade-down">Dmensions™️ Memories</p>
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" data-aos="zoom-out-up">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../img/lookback/memories_01.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="../img/lookback/memories_02.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="../img/lookback/memories_03.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="../img/lookback/memories_04.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="../img/lookback/memories_05.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="../img/lookback/memories_06.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer__redes">
            <span>Encontranos en las Redes Sociales:</span>
            <ul class="footer__ul nav">
                <a href="https://www.facebook.com" target="_blank"><img src="../img/Facebook.png" alt="Logo-Facebook"><li>Facebook</li></a>
                <a href="https://www.instagram.com" target="_blank"><img src="../img/Instagram.png" alt="Logo-Instagram"><li>Instagram</li></a>
            </ul>
        </div>

        AOS.init();
